<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h3>Payment Process</h3>
    
    <p>Name:    <input type="text" name="name"></p>
    <p>Address: <textarea name="address" id="address" cols="60" rows="5"></textarea></p>
    <p>Gender:   Male<input type="radio" name="gender"> Female <input type="radio" name="gender"></p>
    <p>Email:    <input type="email" name="email"></p>
    <p>Password:  <input type="password" name="password"></p>
    <p>State:
        <select name="state" id="state">
            <option value="">---select your state---</option>
            <option value="Punjab">Punjab</option>
            <option value="assam">Assam</option>
            <option value="goa">Goa</option>
            <option value="delhi">Delhi</option>
        </select>
    </p>
    <p>Pincode:  <input type="number" name="pincode"></p>
    <hr size="2" noshade>
    <h3>Payment Details</h3>
    <p>Card Type:
        <select name="state" id="state">
            <option value="">---select your card---</option>
            <option value="visa">VISA</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Matsercard</option>
        </select>
    </p>
    <p>Expiration Date: <input type="date" name="exp date"></p>
    <p>CVV: <input type="password" name="cvv"></p>
    <input type="submit" value="pay now">
</body>
</html>
